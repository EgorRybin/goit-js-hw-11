<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer" style="display: flex;">
      <div class="field" style="text-align: center; margin-right: 15px;">
        <span class="value" data-days style="display: block; font-size: 50px;">00</span>
        <span class="label" style="font-size: 16px;">Days</span>
      </div>
      <div class="field" style="text-align: center; margin-right: 15px;">
        <span class="value" data-hours style="display: block; font-size: 50px;">00</span>
        <span class="label" style="font-size: 16px;">Hours</span>
      </div>
      <div class="field" style="text-align: center; margin-right: 15px;">
        <span class="value" data-minutes style="display: block; font-size: 50px;">00</span>
        <span class="label" style="font-size: 16px;">Minutes</span>
      </div>
      <div class="field" style="text-align: center; margin-right: 15px;">
        <span class="value" data-seconds style="display: block; font-size: 50px;">00</span>
        <span class="label" style="font-size: 16px;">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
